<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="qr-data" placeholder="Enter text or URL">
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qr-result">
            <img id="qr-image" style="display:none;">
            <a id="save-btn" style="display:none;" download>Download Image</a>
        </div>
    </div>

    <script>
        function generateQR() {
            let data = document.getElementById("qr-data").value;
            if (!data) {
                alert("Please enter text or a URL!");
                return;
            }

            fetch('/generate_qr', {
                method: 'POST',
                body: new URLSearchParams({ 'data': data }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(response => response.json())
            .then(data => {
                let img = document.getElementById("qr-image");
                let saveBtn = document.getElementById("save-btn");

                img.src = data.filepath;
                img.style.display = "block";

                // Set download link
                saveBtn.href = data.filepath;
                saveBtn.download = data.filename;
                saveBtn.textContent = "Download Image";
                saveBtn.style.display = "inline-block";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
